<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display id="display" readonly>
        </div>
        <div class="keys">
            <div class="0">
                <button class="na" onclick="clearDisplay">AC</button>
                <button class="na" onclick="reverse">+/-</button>
                <button class="na" onclick="percent">%</button>
                <button class="an" onclick="divide">/</button>
            </div>
            <div class="1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="an" onclick="multiply ">x</button>
            </div>
            <div class="2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="an" onclick="minus">-</button>
            </div>
            <div class="3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="an" onclick="plus">+</button>
            </div>
            <div class="4">
                <button>0</button>
                <button>.</button>
                <button class="an" onclick="equal" >=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
